  document.body.appendChild(mydiv)

setTimeout(function(){

        setTimeout(() => {

            setTimeout(() => {

                    setTimeout(() => {

                                mydiv.innerText="3";
                                setTimeout(() => {
                                    mydiv.innerText="2";
                                    setTimeout(() => {

                                        setTimeout(() => {
                                            mydiv.innerText="0";

                                                mydiv.innerText="HAPPY BIRTHDAY"
                                                
                                            }, 1000);
                                        }, 1000);

                                }, 1000);

                        }, 1000);
                    }, 1000);

        }, 1000);
